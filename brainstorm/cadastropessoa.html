		<!--BOTÕES DO HOME DE ADM-->
		<div class="row">
			<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form">
			
								<fieldset>
								
									<!-- Nome -->
									<div class="form-group">
										<label>Nome:</label>
										<input class="form-control" placeholder="Digite nome Completo">
									</div>
									
									<div class="form-inline">
										<label>CPF:</label>
										<input class="form-control" placeholder="Digite">
									</div>
									
									<div class="form-inline">
										<label>Genero:</label>
											<div class="radio">
												<label>
													<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Masculino
												</label>
											</div>
											<div class="radio">
												<label>
													<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">  Feminino
												</label>
											</div>
									</div>

									<div class="text-center">
										<label>Endereco</label>	
									</div>

									<div class="form-inline">
										<label>Rua:</label>
										<input class="form-control" placeholder="Digite a rua">
										
									</div>
									<div class="form-inline">
										<label>Complemento:</label>
										<input class="form-control" placeholder="Digite complemento">
										
									</div>

									<div class="form-inline">
										<label>Setor:</label>
										<input class="form-control" placeholder="Digite setor">
										
									</div>


									<div class="form-inline">
										<label>Cidade:</label>
										<input class="form-control" placeholder="Digite a Cidade">
										
									</div>

									<div class="form-inline">
										<label>Estado:</label>	
										<select class="form-control">
											<option>GO</option>
											<option>SP</option>
											<option>RS</option>
											<option>ES</option>
											<option>MG</option>
											<option>RJ</option>
											<option>MT</option>
											<option>MS</option>
										</select>
										</select>
										
									</div>




									<!-- Form actions -->
									<div class="form-group">
										<div class="col-md-12 widget-right">
											<button type="submit" class="btn btn-default btn-md pull-right">Cadastrar</button>
										</div>
									</div>
								</fieldset>
							</div>
							<div>
								<p>


											BAGUNCA!!!!

								</p>
							</div>
						</form>
						
							
				</div>

	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
